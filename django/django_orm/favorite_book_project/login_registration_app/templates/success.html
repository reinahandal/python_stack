<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for logging in!</title>

</head>
<body>

        <h6 class="logout"><a href="/logout">Log Out</a></h6>

</html>
