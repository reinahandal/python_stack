<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <div class="card">
        <a href="/shows">Go Back</a>
        <h1>TV Show {{tv_show.id}}</h1>
        <p>Title: {{tv_show.title}}</p>
        <p>Network: {{tv_show.network}}</p>
        <p>Release Date: {{tv_show.release_date}}</p>
        <p>Description: {{tv_show.desc}}</p>
    </div>
    <div>
        <p>Last Updated: {{tv_show.updated_at}}</p>
        <p><a href="/shows/{{tv_show.id}}/edit">Edit</a> | <a href="/shows/{{tv_show.id}}/destroy">Delete</a></p>
    </div>
</body>
</html>
