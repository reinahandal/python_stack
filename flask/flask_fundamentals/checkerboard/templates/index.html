<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="grid-container">
        {% for x in range(rows)%}
        {% if x%2 == 0: %}
        <div class="grid-row">
            {% for y in range(cols)%}
            {% if y%2 == 0: %}
            <!-- {
                colorOne = color1
                colorTwo = color2
            } -->
            <div class="grid-item1" style="background-color: {{ color1 }}"></div>
            {% else: %}
            <div class="grid-item2" style="background-color: {{ color2 }}"></div>
            {% endif %}
            {% endfor %}
        </div>
        {% else: %}
        <div class="grid-row">
            {% for y in range(cols)%}
            {% if y%2 == 0: %}
            <div class="grid-item2" style="background-color: {{ color2 }}"></div>
            {% else: %}
            <div class="grid-item1" style="background-color: {{ color1 }}"></div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        {% endfor %}
    </div>
</body>
</html>
